{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/Estilos.css' %}">
    <title>Document</title>
</head>
<body>
    <form method="get" action="{% url 'reserva_filter' %}">
        {{ filter.form.as_p }}
        <button type="submit">Buscar</button>
      </form>
      
      {% for reserva in filter.qs %}
        <p>{{ reserva.cliente.nombreCliente }} - {{ reserva.producto.nombre }} - {{ reserva.cantidad }}</p>
      {% endfor %}
</body>
</html>
